<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSN Extra | Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap-5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <main>
        <section class="login">
            <div class="container-fluid p-0">
                <div class="container-fluid p-0">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="login-img">
                                Welcome Back!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="login-form px-5 pt-5 pb-3">
                                <div class="logo d-flex align-items-center">
                                    <img src="assets/images/logo.png" alt="">
                                    <!-- <span class="badge rounded bg-gray-900 mt-auto mb-3 ms-2">Admin</span> -->
                                </div>
                                <div class="form">
                                    <h5 class="mb-4 text-secondary fw-bold">
                                        Login
                                        </h6>
                                        <form action="">
                                            <div class="form-group mb-4">
                                                <label for="username" class="mb-2 text-secondary fw-normal">Username</label>
                                                <input type="text" class="form-control" name="username" id="username"
                                                    placeholder="Enter Username">
                                            </div>
                                            <div class="form-group mb-4">
                                                <label for="password" class="mb-2 text-secondary fw-normal">Password</label>
                                                <input type="password" class="form-control" id="password"
                                                    placeholder="Enter Password">
                                            </div>

                                            <a href="#" class="text-gray-500 d-block text-end mb-4">
                                                Forgot Password?
                                            </a>
                                            <div class="form-group">
                                                <button class="btn btn-primary w-100 p-3 fw-bold">Login</button>
                                            </div>
                                        </form>
                                </div>
                                <div class="form-footer text-center text-gray-500">
                                    Â© Secure Payment System Srls 2024
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="libs/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
